
<nz-table #editRowTable nzBordered [nzData]="product" >
    <thead>
        <tr>
            <th nzWidth="25%">Nombre</th>
            <th nzWidth="15%">Descripcion</th>
            <th nzWidth="40%">Precio</th>
    </thead>
    <tbody>
        <tr *ngFor="let producto of product;">
            <td>{{ producto.nombre }}</td>
            <td>{{ producto.descripcion }}</td>
            <td>{{ producto.precio }}</td>
        </tr>
    </tbody>
</nz-table>
